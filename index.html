<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Charity: Water Logo" />
      <span>Charity:Water</span>
    </div>
    <nav>
      <a href="#">About Us</a>
      <a href="#">Our Mission</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="left-column">
      <h1>Turn Your Activism<br>Into Lasting Impact<br>With Clean Water</h1>
      <p>
        Join charity: water to fund clean water solutions that drive environmental justice,
        public health, and systemic change: powered by 100% transparency and real results.
      </p>
      <div class="cta-buttons">
        <a href="#" class="btn secondary">Make a Difference Today</a>
        <a href="#" class="btn primary">DONATE</a>
      </div>
      <div class="supporting-images">
        <img src="image1.jpg" alt="People collecting water" />
        <img src="image2.jpg" alt="Hand holding clean water" />
      </div>
    </section>

    <section class="right-column">
      <img src="hero.jpg" alt="Child enjoying clean water" />
    </section>
  </main>

</html>
